<div *ngIf="hasSuccess" class="success">Successfully registered</div>
<div *ngIf="hasError" class="error">Failed to register</div>

<form (ngSubmit)="save()">
  <label for="username">Username</label>
  <input type="text" [(ngModel)]="user.username" name="username" /><br />
  <label for="name">Name</label>
  <input type="text" [(ngModel)]="user.name" name="name" /><br />
  <label for="password">Password</label>
  <input type="text" [(ngModel)]="user.password" name="pass" /><br />
  <label for="rep_password">Repeat password</label>
  <input type="text" [(ngModel)]="pass_repeat" name="repeat_pass" /><br />
  <button
    type="submit"
    [disabled]="pass_repeat == '' || pass_repeat != user.password"
  >
    Save
  </button>
</form>
