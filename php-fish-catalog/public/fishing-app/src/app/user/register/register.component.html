<div class="container">
  <div class="row justify-content-center">
    <div *ngIf="hasSuccess" class="bg-primary text-white p-2">
      Successfully registered
    </div>
    <div *ngIf="hasError" class="bg-danger text-white p-2">
      Failed to register
    </div>
  </div>
  <div class="row justify-content-center">
    <form (ngSubmit)="save()">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Username</span>
        </div>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="user.username"
          name="username"
        /><br />
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Name</span>
        </div>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="user.name"
          name="username"
        /><br />
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Password</span>
        </div>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="user.password"
          name="username"
        /><br />
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Repeat password</span>
        </div>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="pass_repeat"
          name="username"
        /><br />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="pass_repeat == '' || pass_repeat != user.password"
      >
        Save
      </button>
    </form>
  </div>
</div>
