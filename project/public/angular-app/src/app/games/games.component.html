<ul>
  <li *ngFor="let game of games">
    <span
      class="delete"
      (click)="deleteGame(game._id)"
      title="Delete {{ game.title }}"
      >‚ùå</span
    >
    <a
      routerLink="/game/{{ game._id }}"
      title="Show details of &quot;{{ game.title }}&quot;"
      >{{ game.title }}</a
    >
  </li>
</ul>

<div class="add_game">
  <form (ngSubmit)="addGame()" [formGroup]="addGameForm">
    <div>
      <label for="title">Title</label>
      <input formControlName="title" type="text" placeholder="Title" />
    </div>
    <div>
      <label for="price">Price</label>
      <input formControlName="price" type="text" placeholder="Price" />
    </div>
    <div>
      <label for="year">Year</label>
      <input formControlName="year" type="text" placeholder="Year" />
    </div>
    <div>
      <label for="rate">Rate</label>
      <input formControlName="rate" type="text" placeholder="Rate" />
    </div>
    <div>
      <label for="username">Min Players</label>
      <input
        formControlName="minPlayers"
        type="text"
        placeholder="Min Players count"
      />
    </div>
    <div>
      <label for="username">Max Players</label>
      <input
        formControlName="maxPlayers"
        type="text"
        placeholder="Max players count"
      />
    </div>
    <div>
      <label for="username">Minimum age</label>
      <input formControlName="minAge" type="text" placeholder="Minimum age" />
    </div>
    <button type="submit" [disabled]="!addGameForm.valid">Add game</button>
  </form>
</div>
